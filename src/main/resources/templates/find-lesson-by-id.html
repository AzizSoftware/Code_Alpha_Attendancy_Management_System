<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Lesson by ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type=number] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type=submit] {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type=submit]:hover {
            background-color: #00bfff;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .lesson-details {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .lesson-details h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .lesson-details p {
            margin-bottom: 5px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Find Lesson by ID</h1>

    <!-- Form for finding lesson by ID -->
    <form th:action="@{/lessons/find-by-id}" method="post">
        <label for="lessonId">Lesson ID:</label>
        <input type="number" id="lessonId" name="id" required>
        <button type="submit">Find Lesson</button>
    </form>

    <!-- Display error message if lesson not found -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <!-- Display lesson details if found -->
    <div th:if="${lesson}" class="lesson-details">
        <h2>Lesson Details</h2>
        <p><strong>ID:</strong> <span th:text="${lesson.id}"></span></p>
        <p><strong>Course:</strong> <span th:text="${lesson.course.courseName}"></span></p>
        <p><strong>Start Time:</strong> <span th:text="${lesson.startTime}"></span></p>
        <p><strong>End Time:</strong> <span th:text="${lesson.endTime}"></span></p>
        <p><strong>Teacher:</strong> <span th:text="${lesson.teacher.firstName} + ' ' + ${lesson.teacher.lastName}"></span></p>
    </div>
    <!-- Link back to the lesson department page -->
    <p><a th:href="@{/lessons}">Back to Lesson Department</a></p>
</body>
</html>
