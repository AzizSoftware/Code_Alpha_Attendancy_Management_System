<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Teachers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            font-family: 'Verdana', sans-serif; /* Professional font */
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: rgba(0, 0, 0, 0.526);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.492); /* Text shadow for title */
            animation: titleAnimation 1.5s ease-in-out;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.85);
        }
        table th, table td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 10px;
        }
        table th {
            background: linear-gradient(145deg, #ffffff, #cefdff, #c7e5e7);
            color: #333;
        }
        table tbody tr:nth-child(even) {
            background-color: #ffffff;
        }
        table tbody tr:hover {
            background-color: #c0f0fe;
        }
        .action-links a {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            text-decoration: none;
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .action-links a:hover {
            background: linear-gradient(145deg, #00f2fe, #4facfe);
            transform: scale(1.15);
        }
        .action-links a:active {
            transform: translateY(1px);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            color: #fff;
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .button:hover {
            background: linear-gradient(145deg, #00f2fe, #4facfe);
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        @keyframes titleAnimation {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>List of Teachers</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Position</th>
                <th>Department</th>
                <th>Office Location</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.id}"></td>
                <td th:text="${teacher.firstName}"></td>
                <td th:text="${teacher.lastName}"></td>
                <td th:text="${teacher.age}"></td>
                <td th:text="${teacher.email}"></td>
                <td th:text="${teacher.address}"></td>
                <td th:text="${teacher.phoneNumber}"></td>
                <td th:text="${teacher.position}"></td>
                <td th:text="${teacher.department}"></td>
                <td th:text="${teacher.officeLocation}"></td>
                <td class="action-links">
                    <a th:href="@{/Teachers/list/edit/{id}(id=${teacher.id})}">Edit</a>
                    <a th:href="@{/Teachers/list/Delete/{id}(id=${teacher.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/Teachers/list/add-teacher}" class="button">Add Teacher</a>
    <a th:href="@{/Teachers}" class="button">Back to Department</a>
</body>
</html>
