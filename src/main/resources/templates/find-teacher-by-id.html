<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Teacher by ID</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1s ease-in-out;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type=number] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type=submit] {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type=submit]:hover {
            background-color: #00bfff;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .details {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .details p {
            margin-bottom: 5px;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            display: inline-block;
            padding: 10px 20px;
            background: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-link a:hover {
            background: #59757a;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Find Teacher by ID</h1>

    <!-- Form for finding teacher by ID -->
    <form th:action="@{/Teachers/find-by-id}" method="post">
        <label for="teacherId">Teacher ID:</label>
        <input type="number" id="teacherId" name="id" required>
        <button type="submit">Find Teacher</button>
    </form>

    <!-- Display error message if teacher not found -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <!-- Display teacher details if found -->
    <div th:if="${teacher}" class="details">
        <h2>Teacher Details</h2>
        <p><strong>ID:</strong> <span th:text="${teacher.id}"></span></p>
        <p><strong>First Name:</strong> <span th:text="${teacher.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${teacher.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${teacher.email}"></span></p>
        <p><strong>Address:</strong> <span th:text="${teacher.address}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${teacher.phoneNumber}"></span></p>
        <p><strong>Position:</strong> <span th:text="${teacher.position}"></span></p>
        <p><strong>Department:</strong> <span th:text="${teacher.department}"></span></p>
        <p><strong>Office Location:</strong> <span th:text="${teacher.officeLocation}"></span></p>
    </div>

    <!-- Link back to the teacher department page -->
    <div class="back-link">
        <a th:href="@{/Teachers}">Back to Teacher Department</a>
    </div>
</body>
</html>
