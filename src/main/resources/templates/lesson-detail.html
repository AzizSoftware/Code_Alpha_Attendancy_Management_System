<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .details-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1s ease-in-out;
        }
        .details-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .details-container p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e6f7ff;
            border: 1px solid #1e90ff;
            border-radius: 10px;
            position: relative;
        }
        .details-container p span.label {
            font-weight: bold;
            color: #1e90ff; /* Blue color for property names */
        }
        .details-container p span.value {
            color: #000; /* Black color for property values */
        }
        .details-container p::before {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #1e90ff;
            transform: translateX(-50%);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            display: inline-block;
            padding: 10px 20px;
            background: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-link a:hover {
            background: #59757a;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Lesson Details</h1>
    <div class="details-container">
        <p><span class="label">Lesson ID:</span> <span class="value" th:text="${lesson.id}"></span></p>
        <p><span class="label">Course:</span> <span class="value" th:text="${lesson.course.courseName}"></span></p>
        <p><span class="label">Start Time:</span> <span class="value" th:text="${lesson.startTime}"></span></p>
        <p><span class="label">End Time:</span> <span class="value" th:text="${lesson.endTime}"></span></p>
        <p><span class="label">Teacher:</span> <span class="value" th:text="${lesson.teacher.firstName + ' ' + lesson.teacher.lastName}"></span></p>
    </div>
    <div class="back-link">
        <a href="/lessons/list">Back to List</a>
    </div>
</body>
</html>
